<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="styleform.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Soyez les bienvenus</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"></a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Prénom</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Ecrire ton Prénom" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Nom</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Ecrire ton nom de famille" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Insérez ton e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Téléphone</label>
                        <input id="number" type="tel" name="number" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="country">Pays</label>
                        <input id="country" type="password" name="password" placeholder="Ecrire le nom de votre pays" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genre</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Féminin</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculin</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Enregistrer</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
