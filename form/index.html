<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Church International</title>
</head>


<body>
    <div class="form-container">
        <h1>Formulaire d'enregistrement</h1>
        <form action="https://api.sheetmonkey.io/form/4YXRG7MQfUeYvykqXyZzo1" method="POST">
            <div class="form-group">
                <label for="nome">Nom complet</label>
                <input type="text" id="nome" name="nome" placeholder="exemple: Jean Baptiste" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example: jeanbaptiste@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Téléphone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="form-group">
                <label for="assunto">Sujet</label>
                <select id="assunto" name="assunto" required>
                    <option value="">Sélectionnez une option</option>
                    <option value="suporte">Je veux être sauvé</option>
                    <option value="vendas">Affiliation</option>
                    <option value="outros">Autres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Message</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="écrire votre message" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
